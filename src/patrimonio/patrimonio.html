<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patrimonio - Mi Cartera</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="flex flex-col min-h-screen">

  <header id="header-container" class="bg-white shadow-md sticky top-0 z-50"></header>

  <main class="flex-1 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto space-y-8">
      
      <div class="bg-white p-6 rounded-xl shadow-sm border text-center">
        <h2 class="text-gray-500 font-medium">PATRIMONIO NETO TOTAL</h2>
        <p id="net-worth-total" class="text-5xl font-bold text-gray-800 my-2">Cargando...</p>
        <p id="net-worth-subtitle" class="text-gray-500"></p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 flex justify-between items-center">
                <span>Activos</span>
                <span id="assets-total" class="text-xl text-gray-600"></span>
            </h2>
            <div id="assets-list" class="space-y-3">
                </div>
        </div>
        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 flex justify-between items-center">
                <span>Pasivos</span>
                <span id="liabilities-total" class="text-xl text-gray-600"></span>
            </h2>
            <div id="liabilities-list" class="space-y-3">
                <p class="text-gray-500">No tenés pasivos registrados.</p>
            </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-sm border">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Detalle de Inversiones ("Cuánto compré vs. Cuánto está ahora")</h2>
        <div id="investment-details-container" class="overflow-x-auto">
          </div>
      </div>

    </div>
  </main>
  
  <script type="module" src="patrimonio.js"></script>
</body>
</html>
