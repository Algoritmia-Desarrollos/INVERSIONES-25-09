<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos - Mi Cartera</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="flex flex-col min-h-screen">

  <header id="header-container" class="bg-white shadow-md sticky top-0 z-50"></header>

  <main class="flex-1 p-4 sm:p-6 lg:p-8">
    <div class="max-w-5xl mx-auto">

      <h1 class="text-3xl font-bold text-gray-800 mb-6">Registro de Movimientos</h1>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
          <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 sticky top-24">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Añadir Movimiento</h2>
            <form id="transaction-form" class="space-y-4">
              <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                <input type="text" id="description" class="input-field" placeholder="Ej: Supermercado COTO" required>
              </div>
              <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Monto</label>
                <input type="number" id="amount" class="input-field" placeholder="Ej: -25000" step="0.01" required>
                <p class="text-xs text-gray-500 mt-1">Usa un número negativo (-) para los gastos.</p>
              </div>
              <div>
                <label for="account" class="block text-sm font-medium text-gray-700">Cuenta</label>
                <select id="account" class="input-field" required></select>
              </div>
              <div class="pt-2">
                <button type="submit" class="btn-primary w-full font-semibold py-2 px-4 rounded-lg">Guardar Movimiento</button>
              </div>
            </form>
          </div>
        </div>

        <div class="lg:col-span-2">
          <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Historial de Movimientos</h2>
            <div id="transactions-list-container" class="overflow-x-auto">
              </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  
  <script type="module" src="transactions.js"></script>
</body>
</html>
