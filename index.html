<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cartera Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

    <main id="content-container" class="pb-24"></main>

    <nav id="nav-container"></nav>

    <div id="transaction-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-30 hidden">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md relative">
            <button id="close-modal-btn" class="absolute top-2 right-4 text-2xl text-gray-500 hover:text-gray-800 dark:hover:text-gray-200">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">Registrar Movimiento</h2>
            <form id="transaction-form" class="space-y-4">
                <div>
                    <label for="wallet-select" class="block text-sm font-medium">Billetera</label>
                    <select id="wallet-select" name="wallet" required class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm"></select>
                </div>
                <div>
                    <label for="category-select" class="block text-sm font-medium">Categoría</label>
                    <select id="category-select" name="category" required class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm"></select>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium">Descripción</label>
                    <input type="text" id="description" name="description" required placeholder="Ej: Café con amigos" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium">Monto</label>
                        <input type="number" id="amount" name="amount" step="0.01" required class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium">Tipo</label>
                        <select id="type" name="type" required class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm">
                            <option value="expense">❌ Gasto</option>
                            <option value="income">✅ Ingreso</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform duration-200 hover:scale-105 shadow-lg">Guardar Movimiento</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
